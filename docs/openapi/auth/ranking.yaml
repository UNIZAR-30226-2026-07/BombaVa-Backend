get:
  tags:
    - Auth
  summary: Obtener ranking global
  description: Devuelve la lista de los 50 mejores jugadores ordenados por ELO.
  operationId: getLeaderboard
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Lista de jugadores recuperada
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                username:
                  type: string
                  example: oscar_lead
                elo_rating:
                  type: integer
                  example: 1250
    '401':
      description: No autorizado