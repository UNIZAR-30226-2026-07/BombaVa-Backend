post:
  tags:
    - Auth
  summary: Iniciar sesi칩n
  operationId: loginUser
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [email, contrasena]
          properties:
            email:
              type: string
              format: email
              example: oscar@test.com
            contrasena:
              type: string
              format: password
              example: "Pass1234"
  responses:
    '200':
      description: Login exitoso, devuelve datos del usuario y token
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
              username:
                type: string
                example: oscar_tester
              email:
                type: string
                format: email
              elo:
                type: integer
                example: 1200
              token:
                type: string
    '401':
      description: Credenciales inv치lidas
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Credenciales inv치lidas"
    '400':
      description: Error de validaci칩n
      content:
        application/json:
          schema:
            $ref: '../shared/schemas.yaml#/ValidationError'
